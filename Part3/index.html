<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.min.css">

  <title>Home Select Shop </title>
</head>
<body>
  <div class="container">
    <h2>Home Selecet Shop</h2>
    <div class="panel-info panel">
    <div class="row">
      <div class="col-xs-12">

        <div class="product container ">
          <div class="product-name in-row"> Green Tea </div>
          <div class="in-row"> $<span class="item-price"> 3.11</span> </div>
          <div class="quantity in-row"> Quantity: 1</div>
          <a class="add-to-cart btn-success in-row" href="#" data-code="GR1" data-name="Green Tea" data-price="3.11">Buy Now</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="product container">
          <div class="product-name in-row"> Strawberries </div>
          <div class="in-row"> $<span class="item-price"> 5.00</span> </div>
          <div class="quantity in-row"> Quantity: 1</div>
          <a class="add-to-cart btn-success in-row" href="#" data-code="SR1" data-name="Strawberries" data-price="5.00">Buy Now</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="product container">
          <div class="product-name in-row"> Cofee </div>
          <div class="in-row"> $<span class="item-price"> 11.23</span> </div>
          <div class="quantity in-row"> Quantity: 1</div>
          <a class="add-to-cart btn-success in-row" href="#" data-code="CF1" data-name="Cofee" data-price="11.23">Buy Now</a>
        </div>
      </div>
    </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">
              <div class="row">
                <div class="col-xs-6">
                  <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                </div>
                <div class="col-xs-6">
                  <button type="button" class="btn btn-primary btn-sm btn-block">
									<span class="glyphicon glyphicon-share-alt"></span> Continue shopping
								</button>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div id="show-cart"></div>

            <div class="row">
              <div class="text-center">
                <div class="col-xs-9">
                  <h6 class="text-right">Added items?</h6>
                </div>
                <div id="delete-all" class="col-xs-3">
                  <button id="delete-all" data-name='"cartArray[i].name"' type="button" class="btn btn-default btn-sm btn-block delete-all">
									Update cart
								</button>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <div class="row text-center">
              <div class="col-xs-9">
                <h4 class="text-right">Total $ <span id="total-cart"></span></h4>
              </div>
              <div class="col-xs-3">
                <button class="btn btn-success btn-block" type="button" id="clear-cart">Clear Cart</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
